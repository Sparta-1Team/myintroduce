<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }
        .profile-container {
            text-align: center;
            padding: 50px;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <img src="https://i.pinimg.com/550x/3e/12/48/3e12485387de6dae6cda2f8084bf0702.jpg" class="profile-img" alt="Profile">
        <h1 id="member-name">팀원 이름</h1>
        <h3 id="member-role">역할</h3>
        <p id="member-description">팀원의 소개글</p>
        <a href="mypage_yj.html" class="btn btn-primary">개인 페이지로 들어가기</a>
        <a href="main-1.html" class="btn btn-primary">메인 페이지로 돌아가기</a>
    </div>
    <script>
        // URL 파라미터로 정보 전달
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('member-name').textContent = urlParams.get('name') || '팀원 이름';
        document.getElementById('member-role').textContent = urlParams.get('role') || '역할';
        document.getElementById('member-description').textContent = urlParams.get('desc') || '팀원의 소개글';
    </script>
</body>
</html>
